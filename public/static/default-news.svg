<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.15">
    <line x1="0" y1="100" x2="400" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="400" y2="300" stroke="white" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- News icon -->
  <g transform="translate(200, 200)">
    <!-- Document base -->
    <rect x="-80" y="-100" width="160" height="200" rx="8" fill="white" opacity="0.95"/>
    
    <!-- Header bar -->
    <rect x="-60" y="-80" width="120" height="20" rx="4" fill="#0284c7"/>
    
    <!-- Text lines -->
    <rect x="-60" y="-40" width="100" height="8" rx="2" fill="#cbd5e1"/>
    <rect x="-60" y="-20" width="120" height="8" rx="2" fill="#cbd5e1"/>
    <rect x="-60" y="0" width="90" height="8" rx="2" fill="#cbd5e1"/>
    <rect x="-60" y="20" width="110" height="8" rx="2" fill="#cbd5e1"/>
    <rect x="-60" y="40" width="80" height="8" rx="2" fill="#cbd5e1"/>
    <rect x="-60" y="60" width="120" height="8" rx="2" fill="#cbd5e1"/>
    
    <!-- XRPL text -->
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0284c7" text-anchor="middle">XRPL NEWS</text>
  </g>
</svg>